<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud websockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">

                <form class="card card-body rounded-0" id="noteForm">
                    <h1 class="h3 mb-5"> Registro de Monoxido</h1>
                    <label> Ingrese fecha y hora del registro </label>
                    <input type="datetime-local"  id="title" name="title" class="form-control
                            rounded-0 mb-3" autofocus />
                    
                    <label> Ingrese dato de registro</label>
                    <input type="text"  id="description" name="title" class="form-control
                            rounded-0 mb-3" autofocus />
                    
                    <!-- <textarea name="description" id="description" rows="2" class="form-control rounded-0 mb-3"
                        placeholder="Write a description"></textarea>--> 
                    <button class="btn btn-dark rounded-0">Enviar</button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="notes"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./sockets.js"></script>
    <script src="./main.js"></script>
</body>

</html>
